<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="card-header">Job Application Form</h1>
      <form method="post">
        <div class="mb-2">
          <label class="form-label" for="first_name">First Name:</label>
          <input
            class="input-group-text"
            type="text"
            id="first_name"
            name="first_name"
            required
          />
        </div>
        <div class="mb-2">
          <label class="form-label" for="last_name">Last Name:</label>
          <input
            class="input-group-text"
            type="text"
            id="last_name"
            name="last_name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="form-label" for="email">Email:</label>
          <input
            class="input-group-text"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="mb-2">
          <label class="form-label" for="date">Available Start Date:</label>
          <input
            class="form-control-sm"
            type="date"
            id="date"
            name="date"
            required
          />
        </div>
        <div class="mb-3">
          <label>Current occupation:</label>
          <br />
          <div id="occupation">
            <input
              class="form-check-input"
              type="radio"
              id="employed"
              name="occupation"
              value="employed"
              required
            />
            <label class="form-check-label" for="employed">employed</label>

            <input
              class="form-check-input"
              type="radio"
              id="unemployed"
              name="occupation"
              value="unemployed"
              required
            />
            <label class="form-check-label" for="unemployed">Unemployed</label>

            <input
              class="form-check-input"
              type="radio"
              id="self-employed"
              name="occupation"
              value="self-employed"
              required
            />
            <label class="form-check-label" for="self-employed"
              >self-Employed</label
            >

            <input
              class="form-check-input"
              type="radio"
              id="student"
              name="occupation"
              value="student"
              required
            />
            <label class="form-check-label" for="student">Student</label>
          </div>
        </div>
        <button class="btn btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
